name: Trigger auto deployment for book-store-frontend-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/book-store-frontend-container-AutoDeployTrigger-b6eb92f8-8d72-478a-bbc8-a8a93734e22a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.BOOKSTOREFRONTENDCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.BOOKSTOREFRONTENDCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.BOOKSTOREFRONTENDCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.BOOKSTOREFRONTENDCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.BOOKSTOREFRONTENDCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: book-store-frontend-container
          resourceGroup: book-store
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


